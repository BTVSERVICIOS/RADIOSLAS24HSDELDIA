            display: flex;

            justify-content: center;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            position: relative;
            overflow: hidden;
        
        } .separador {
            width: 100%;
            height: 10px;

            border-radius: 4px;
            margin: 30px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .button:hover {
            background: #ff0000;
            transform: translateY(-5px);
            box-shadow: 0 8px 0 #8a0000, 0 12px 20px rgba(0,0,0,0.6);
       
            
        }
